{% extends "layout.html" %}

{% block title %}
記事投稿画面
{% endblock %}
 
{% block css %}
<link rel="stylesheet" href="../../static/css/create.css">
{% endblock %}

{% block js %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="../../static/js/filePreview.js" ></script>
<script src="../../static/js/formCheck.js" ></script>
{% endblock %}

{% block content %}
<!-- ヘッダー -->
<div class="flex" id="header">
    <p class="image" id="Logo">
        <a href="/base/home" role="button">
            <img src="../../static/image/logo/SPLogomsg170-40.png" class="logo">
        </a>
    </p>
</div>
<hr class="divider-w mb-10" id="titleHr">

<!-- タイトル用コンテナ -->
<div class="container">
    <h3 align="center" for="title"><b>投稿画面</b></h3>
</div>

<!-- フォーム用コンテナ -->
<div class="container">
    <!-- ここからフォーム -->
    <form method="POST" class="needs-validation" enctype = "multipart/form-data" novalidate>
        <!-- タイトルラベル name=titleName -->
        <div class="mb-3">
            <label class="form-label" for="titleName">タイトル</label>
            <input type="text" class="form-control" name="titleName" required>
            <div class="invalid-feedback">※必須</div>
        </div>
        <!-- タグラベル name=tags -->
        <div class="mb-3">
            <label class="form-label" for="tags">タグ</label>
            <input type="text" class="form-control" name="tags">
            <small id="tagsHelp" class="form-text text-muted">タグは半角スペースで区切ってください(タグは5つまで)</small>
        </div>
        <!-- 内容ラベル name=body -->
        <div class="mb-3">
            <label class="form-label" for="body">内容</label>
            <textarea class="form-control" name="body" rows="10" required></textarea>
            <div class="invalid-feedback">※必須</div>
        </div>

        <!-- 画像ラベル 画像=image ファイル名=imageName -->
        <div class="mb-3">
            <label class="form-label" for="body">プレビュー</label>
            <div class="imagePreview border"></div>
            <div class="input-group">
                <label class="input-group-btn">
                    <span class="btn btn-primary">
                        画像ファイルの選択<input type="file" style="display:none" class="uploadFile" id="file" name="file">
                    </span>
                </label>
                <input type="text" class="form-control" readonly="" name="imageName">
            </div>
        </div>

        <!-- 送信ボタン -->
        <button type="submit" class="btn btn-primary col-12">投稿</button>
    </form>
    <!-- ここまでフォーム -->
</div>

<!-- リンク用コンテナ -->
<div class="container">
    <a href="/base/home" role="button">▶︎キャンセル</a>
</div>
{% endblock %}
